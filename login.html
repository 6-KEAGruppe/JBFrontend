<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/workshops.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>
<body>
<main>

    <form action="http://localhost:8080/admin/login" method="post" class="login-form">
        <h2 class="login-title">Admin Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
</main>

<footer>
    <p>"Vi tror på at mennesker er unikke og at vi har et langt større <br>
        potentiale, end vi umiddelbart selv er bevidste om og dermed <br>
        kan anvende"</p>
    <p id="navn">JB Consulting</p>
</footer>

</body>
</html>
